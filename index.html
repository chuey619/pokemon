<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/backgrounds/cave.jpg" class="no-show" alt="">
    <img src="assets/backgrounds/night.jpg" class="no-show" alt="">
    <img src="assets/backgrounds/forest.jpg" class="no-show" alt="">
    <img src="assets/backgrounds/victory.jpg" class="no-show" alt="">
    <div class="game-over">
        <h1>GAME OVER</h1>
        <button class="reset">Play Again?</button>
    </div>
    <div class="victory">
        <h1>
            Congradulations!
        </h1>
        <h2>You made it victory road and became the pokemon champ</h2>
        <button class="reset">Play Again?</button>
    </div>
    <div class="container">
        <div class="screen">
            <div class="player">
                <img src="" alt="">
                <div class="health-bar"><span id='user'>20/20</span></div>
            </div>
            <div class="enemy">
                <img src="" alt="">
                <div class="health-bar"><span id='enemy'>20/20</span></div>
            </div>
        </div>
        <div class="menu-buttons">
            <!-- <button id="switch">Switch Pokemon</button> -->
            <table class="poke-menu">
                <tr>
                    <th>Name</th>
                    <th >Level</th>
                    <th >HP</th>
                    <th >Type</th>
                </tr>
                <tr id="poke0">
                    <th>sdga</th>
                    <th>asgbv</th>
                    <th>aggsdaf</th>
                    <th>dfb</th>
                </tr>
                <tr id="poke1">
                    <th>vdsa</th>
                    <th>vdas</th>
                    <th>vasd</th>
                    <th>dsvv</th>
                </tr>
                <tr id="poke2">
                    <th>vds</th>
                    <th>vdsa</th>
                    <th>vdsa</th>
                    <th>vdsa</th>
                </tr>
            </table>
            <button class="menu">Switch Pokemon</button>
            <button class="menu">Heal</button>
            <button class="menu">Train</button>
            <textarea name="text-log"  id='log' cols="30" rows="10" readonly disabled>Welcome to Pokemon Battles! Defeat all trainers to win. Read me for important info</textarea>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
